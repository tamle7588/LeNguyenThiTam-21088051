<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="bai5.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
        <i class="fas fa-sign-in-alt login-icon"></i>
        <span>Login</span>
      <div class="login">
          <div class="input-group">
            <input type="text" placeholder="Username" name="username" >
            <i class="icon fas fa-user"></i>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" name="password" id="passwordInput">
            <i class="icon fas fa-key" id="showPasswordBtn"></i>
          </div>
          <button id="loginBtn"><i class="fas fa-lock lock-icon"></i></button>
     </div>
    </div>
  </div>

  <script src="bai5.js"></script>
</body>
</html>
