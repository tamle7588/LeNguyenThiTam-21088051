<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="06.css">
    <title>Login</title>
</head>
<body>
     <div class="container">
        <div class="box">
        <div class="box-login" id="login">
            <div class="top-header">
                <h1>LOG IN</h1>
                <small>Login here using your username and password</small>
            </div>
            <div class="input-group">
                 <div class="input-field">
                    <div class="icon">
                    <i class="bi bi-person-circle"></i>
                    </div>
                    <input type="text" class="input-box" id="logEmail" required>
                    <label for="logEmail">UserName</label>
                 </div>

                 <div class="input-field">
                    <div class="key1">
                    <i class="bi bi-key-fill"></i>
                </div>
                    <input type="password" class="input-box" id="logPassword" required>
                    <label for="logPassword">Password</label>
                   
                    <div class="eye-area">
                     <div  class="eye-box" onclick="myLogPassword()">
                      <i class="fa-regular fa-eye" id="eye"></i>
                      <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                   </div>
                 </div>
                 </div>

                 <div class="input-field">
                    <input type="submit" class="input-submit" value="Log In" required>
                 </div>
                 <div class="forgot">
                  <a href="#" class="forgot-link">
                      <span class="forgot-word">Forgot</span><br>
                      <span class="password-word">Password?</span>
                  </a>
              </div>
              
                 <p class="login__register">
                    <a href="#">Sign Up</a>
                    <i class="bi bi-person-fill-add"></i>
                 </p>
            </div>
         </div>
         <script src="06.js"></script>
</body>
</html>
