<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành số 2</title>
    <link rel="stylesheet" href="bai3.css">
</head>
<body>
    <h1 id="lienhe">Liên hệ</h1>
    <hr class="red-line">
    <div class="contact-info">
        <div class="left-column">
            <div>
                <h2>Thông tin</h2>
            </div>
            <div class="info-item">
                <img src="01.png" alt="Địa chỉ icon">
                <span>Kp 6, P.Linh Trung, TP Thủ Đức, TP Hồ Chí Minh</span>
            </div>
            <div class="info-item">
                <img src="02.png" alt="Email icon">
                <span>info@uit.edu.vn</span>
            </div>
            <div class="info-item">
                <img src="03.png" alt="Phone icon">
                <span>+84 28 372 52002</span>
            </div>
        </div>
        <div class="right-column">
            <div>
                <h2 id="lienlac">Hãy liên lạc với chúng tôi bất cứ khi nào!!!</h2>
            </div>
            <form id="contact-form">
                <input type="text" placeholder="Họ và tên" name="fullname" required>
                
                <input type="email" placeholder="Địa chỉ email" name="email" required>
                
                <input type="text" placeholder="Tiêu đề bài viết" name="title" required>
                
                <textarea placeholder="Nội dung cần gửi" name="message" rows="10" required></textarea>
                
                <button type="submit">Gửi tin nhắn <img src="bai3.png" width="20px"></button>
            </form>
        </div>
    </div>
    <script src="bai3.js"></script>
</body>
</html>
